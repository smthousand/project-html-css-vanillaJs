<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="image-container">
            <img src="https://picsum.photos/id/1/840/380" alt="image">
            <img src="https://picsum.photos/id/1002/840/380" alt="image">
            <img src="https://picsum.photos/id/240/840/380" alt="image">
            <img src="https://picsum.photos/id/1032/840/380" alt="image">
            <img src="https://picsum.photos/id/12/840/380" alt="image">
            <img src="https://picsum.photos/id/102/840/380" alt="image">
            <img src="https://picsum.photos/id/62/840/380" alt="image">
        </div>
        <button class="btn prev"><i class="fa-solid fa-arrow-left fa-2x"></i></button>
        <button class="btn next"><i class="fa-solid fa-arrow-right fa-2x"></i></button>
    </div>
    <script src="https://kit.fontawesome.com/726a7d5763.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
