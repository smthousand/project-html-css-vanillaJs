<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form" id="form">
        <span class="score" id="score">점수 : 0</span>
        <h1 id="question">1 곱하기 1은 무엇일까요?</h1>
        <h4>정답을 맞추면 점수가 1점 증가하지만 맞추지 못한다면 1점 감소합니다. <br>
        당신의 구구단 실력을 시험해보세요!</h4>
        <input type="text" class="input" id="input" placeholder="정답을 입력하세요" autofocus autocomplete="off">
        <button type="submit" class="btn">제출</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
