<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="linear"></div> <!-- g -->
    <header>
        <div class="logo">
            <a href="#"><img src="images/logo.svg" alt="NETFLEX"></a>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#">카탈로그</a></li>
                <li><a href="#">시리즈</a></li>
                <li><a href="#">영화</a></li>
                <li><a href="#">애니메이션</a></li>
            </ul>
            <div>
                <a href="#"><img src="images/search.svg" alt="찾기"></a>
                <a href="#"><img src="images/set.svg" alt="설정"></a>
            </div>
        </nav>
    </header>

    <main>
        <div class="contents">
            <p>박찬욱 감독</p>
            <img src="images/title.png" alt="헤어질 결심">
            <h3>짙어지는 의심, 깊어지는 관심</h3>
            <p class="op-5">"산에가서 안 오면 걱정했어요, 마침내 죽을까 봐." <br> 진심을 숨기는 용의자와 용의자에게 의심과 관심을 동시에 느끼는 형사 <br> 그들의 헤어질 결심</p>
            <div class="contetns__g">
                <span class="op-7">범죄</span>
                <span class="divider op-5"></span>
                <span class="op-7">드라마</span>
                <span class="divider op-5"></span>
                <span class="op-7 op-5">미스터리</span>
            </div>
            <div class="contents__btn">
                <a href="https://www.imdb.com/title/tt12477480/?ref_=ttmi_tt" target="_bla">
                    <button class="btn btn-solid">예매하기</button>
                </a>
                <button class="btn btn-border">예고편 감상</button>
            </div>
        </div>
    </main>

    <div class="trailer-container active">
        <img src="images/close.svg" alt="닫기">
        <video src="images/video.mp4" controls></video>
    </div>
    <script src="script.js"></script>
</body>
</html>
